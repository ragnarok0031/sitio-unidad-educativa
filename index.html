<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad Educativa Guido Arce Pimentel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Guido Arce Pimentel</div>
        <nav class="menu">
            <a href="#inicio" class="active">Inicio</a>
            <a href="#sobre-nosotros">Sobre Nosotros</a>
            <a href="#programas">Programas</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <!-- Secciones principales -->
    <main>
        <section class="section" id="inicio">
            <img src="escuela.jpg" alt="Edificio escolar">
            <div class="content">
                <h2>Nuestra Escuela</h2>
                <p>Educando para el futuro desde 19XX</p>
                <button onclick="location.href='sobre-nosotros.html'">Conoce más</button>
            </div>
        </section>

        <section class="section" id="sobre-nosotros">
            <img src="noticias.jpg" alt="Noticias escolares">
            <div class="content">
                <h2>Nuestras Noticias</h2>
                <p>Últimas actividades y eventos</p>
                <button onclick="location.href='noticias.html'">Ver noticias</button>
            </div>
        </section>

        <section class="section" id="programas">
            <img src="eventos.jpg" alt="Eventos escolares">
            <div class="content">
                <h2>Eventos Escolares</h2>
                <p>Calendario académico 2023-2024</p>
                <button onclick="location.href='eventos.html'">Ver calendario</button>
            </div>
        </section>

        <section class="section" id="contacto">
            <img src="contacto.jpg" alt="Contacto">
            <div class="content">
                <h2>Contáctanos</h2>
                <p>Dirección: Av. Principal 123</p>
                <button onclick="location.href='contacto.html'">Enviar mensaje</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="social">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2023 Guido Arce Pimentel</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
