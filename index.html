<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.E. Guido Arce Pimentel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Estructura básica del sitio -->
    <header>
        <nav>
            <div class="logo-container">
                <img src="logo.png" alt="Logo U.E. Guido Arce Pimentel">
                <h1>U.E. Guido Arce Pimentel</h1>
            </div>
            <div class="nav-links">
                <a href="#biblioteca">Biblioteca Digital</a>
                <a href="#horarios">Horarios de Clases</a>
                <a href="#reglamento">Reglamento</a>
                <a href="#directivo">Directivo</a>
            </div>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>
    <main>
        <section id="inicio" class="hero">
            <div class="hero-content">
                <h2>Formando Líderes del Mañana</h2>
                <p>Excelencia académica y valores humanos</p>
                <button class="cta-button">Descargar Brochure</button>
            </div>
        </section>
        <section id="contacto" class="contact">
            <form id="contact-form">
                <input type="text" placeholder="Nombre completo" required>
                <input type="email" placeholder="Correo electrónico" required>
                <textarea placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2025 U.E. Guido Arce Pimentel. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
